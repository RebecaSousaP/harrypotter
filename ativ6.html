        <script type="text/javascript">
            var contagem = ['harry1.jpg','harry2.jpg','harry3.jpg','harry4.jpg','harry5.jpg','harry6.jpg'];
            var indice = contagem.length - 1;
                    function regressiva(){
                        if(indice < 0) {
                            return false;
                        }
                        document.getElementById("image").src = contagem[indice]
                        contagem[indice];

                        if(indice == 0){
                            document.getElementById("image").style = "width: 30%;";
                        }

                    }
            setInterval(regressiva, 1100);
        </script>
